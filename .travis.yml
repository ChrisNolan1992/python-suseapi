language: python
python:
  - "2.7"
# commands to install dependencies
install: 
  - pip install --use-mirrors -r requirements.txt
  - pip install --use-mirrors -r requirements-test.txt
# commands to run tests
script: 
  - coverage run --source=. py.test
  - pep8 suseapi
  - pylint --reports=n --rcfile=pylint.rc suseapi
  - pyflages suseapi
after_success:
  - coveralls
